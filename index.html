<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <input type="text" placeholder="0"> -->
        <div class="input">
            <span id="inNum">0</span>
            <div class="result"></div>
        </div>
        <div class="fnct">
            <span id="AC" class="buttons">AC</span>
            <span id="delete" class="buttons">Del</span>
            <span id="bracket" class="buttons  symbols">( )</span>
            <span id="percentage" class="buttons numbers symbols">%</span>
        </div>
        <div class="fnct">
            <span id="seven" class="buttons numbers">7</span>
            <span id="eight" class="buttons numbers">8</span>
            <span id="nine" class="buttons numbers">9</span>
            <span id="divide" class="buttons numbers symbols">/</span>
        </div>
        <div class="fnct">
            <span id="for" class="buttons numbers">4</span>
            <span id="five" class="buttons numbers">5</span>
            <span id="six" class="buttons numbers">6</span>
            <span id="multiply" class="buttons numbers symbols">*</span>
        </div>
        <div class="fnct">
            <span id="one" class="buttons numbers">1</span>
            <span id="two" class="buttons numbers">2</span>
            <span id="three" class="buttons numbers">3</span>
            <span id="minus" class="buttons numbers symbols">-</span>
        </div>
        <div class="fnct">
            <span id="zero" class="buttons numbers">0</span>
            <span id="point" class="buttons numbers symbols">.</span>
            <span id="equel" class="buttons numbers">=</span>
            <span id="plus" class="buttons numbers symbols">+</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
